{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{% if object %}Editar{% else %}Nuevo{% endif %} Servicio</h2>

<form method="post" enctype="multipart/form-data" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">
    Guardar
  </button>
  <a href="{% url 'servicioEstatico_list' %}" class="btn btn-secondary">
    Cancelar
  </a>
</form>
{% endblock %}
