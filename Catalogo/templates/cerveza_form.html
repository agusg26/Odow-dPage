{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 style="color:white;">Editar Cerveza</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{% url 'cervezas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
