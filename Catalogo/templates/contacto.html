{% extends 'base.html' %}

{% block content %}
<section class="section-padding section-bg" style="background-color:rgb(12, 9, 42);" id="contacto">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="contact-block-wrap p-4">
          <div class="contact-block">

            <h6 class="text-white mb-4 text-center">Contacto</h6>

            <form id="formulario" action="https://formsubmit.co/agusg2600@gmail.com" method="POST" class="custom-form">
              {% csrf_token %}
              
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Tu nombre" required>
              </div>

              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Tu correo" required>
              </div>

              <div class="form-group">
                <input type="text" name="asunto" class="form-control" placeholder="Asunto" required>
              </div>

              <div class="form-group">
                <textarea name="msg" rows="5" class="form-control" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>
              </div>

              <div class="text-center">
                <input type="submit" class="custom-btn" placeholder="Enviar" name="enviar">
                <input type="hidden" name="_next" value="http://127.0.0.1:8000/catalogo/">
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
